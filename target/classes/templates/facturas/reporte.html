<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <section>
    <h2>Reporte de Facturas</h2>

    <form th:action="@{/facturas/reporte}" method="get">
      <label>Proveedor:</label>
      <select name="proveedorId" required>
        <option
          th:each="p : ${proveedores}"
          th:value="${p.id}"
          th:text="${p.nombre}"
        ></option>
      </select>

      <label>Producto:</label>
      <select name="productoId" required>
        <option
          th:each="p : ${productos}"
          th:value="${p.id}"
          th:text="${p.nombre}"
        ></option>
      </select>

      <button type="submit">Buscar</button>
    </form>

    <h3>Resultados:</h3>
    <table>
      <tr>
        <th>ID</th>
        <th>Cliente</th>
        <th>Fecha</th>
        <th>Estado</th>
      </tr>
      <tr th:each="f : ${resultados}">
        <td th:text="${f.id}"></td>
        <td th:text="${f.cliente}"></td>
        <td th:text="${f.fechaFactura}"></td>
        <td th:text="${f.estado}"></td>
      </tr>
    </table>
  </section>
</html>
