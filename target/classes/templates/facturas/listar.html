<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <section>
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Lista de Facturas</h2>
      <a class="btn btn-primary" th:href="@{/facturas/nueva}">Nueva Factura</a>
    </div>

    <table class="table table-striped table-bordered table-hover table-sm">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Cédula</th>
          <th>Cliente</th>
          <th>Mes</th>
          <th>Fecha</th>
          <th>Proveedor</th>
          <th>Producto</th>
          <th>Estado</th>
          <th class="text-center">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="f : ${facturas}">
          <td th:text="${f.id}"></td>
          <td th:text="${f.cedula}"></td>
          <td th:text="${f.cliente}"></td>
          <td th:text="${f.mes}"></td>
          <td th:text="${f.fechaFactura}"></td>
          <td th:text="${f.proveedor.nombre}"></td>
          <td th:text="${f.producto.nombre}"></td>
          <td th:text="${f.estado}"></td>
          <td class="text-center">
            <a th:href="@{'/facturas/editar/' + ${f.id}}" class="btn btn-sm btn-warning me-1">Editar</a>
            <a th:href="@{'/facturas/eliminar/' + ${f.id}}" class="btn btn-sm btn-danger"
               onclick="return confirm('¿Está seguro de eliminar esta factura?');">
               Eliminar
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </section>
</html>
