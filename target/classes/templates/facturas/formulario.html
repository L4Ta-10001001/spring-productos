<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <section>
    <h2
      th:text="${factura.id} != null ? 'Editar Factura' : 'Nueva Factura'"
    ></h2>
    <form th:action="@{/facturas/guardar}" th:object="${factura}" method="post">
      <input type="hidden" th:field="*{id}" />

      <label>CÃ©dula:</label>
      <input type="text" th:field="*{cedula}" maxlength="10" required /><br />

      <label>Cliente:</label>
      <input type="text" th:field="*{cliente}" maxlength="30" required /><br />

      <label>Mes:</label>
      <input type="text" th:field="*{mes}" maxlength="20" required /><br />

      <label>Fecha:</label>
      <input type="date" th:field="*{fechaFactura}" required /><br />

      <label>Proveedor:</label>
      <select th:field="*{proveedor.id}" required>
        <option
          th:each="p : ${proveedores}"
          th:value="${p.id}"
          th:text="${p.nombre}"
        ></option></select
      ><br />

      <label>Producto:</label>
      <select th:field="*{producto.id}" required>
        <option
          th:each="p : ${productos}"
          th:value="${p.id}"
          th:text="${p.nombre}"
        ></option></select
      ><br />

      <label>Estado:</label>
      <input type="text" th:field="*{estado}" maxlength="15" required /><br />

      <button type="submit">Guardar</button>
      <a th:href="@{/facturas}">Cancelar</a>
    </form>
  </section>
</html>
