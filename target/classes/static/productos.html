<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand" href="index.html">Registro DB</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="proveedores.html">Proveedores</a></li>
          <li class="nav-item"><a class="nav-link" href="facturas.html">Facturas</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1 class="mb-4">Productos</h1>

    <div id="alerta" class="alert d-none"></div>

    <div class="mb-3">
      <button class="btn btn-success" onclick="cargarProductos()">Cargar Productos</button>
    </div>

    <table class="table table-bordered table-striped">
      <thead class="table-primary">
        <tr><th>ID</th><th>Nombre</th><th>Acciones</th></tr>
      </thead>
      <tbody id="tabla-productos"></tbody>
    </table>

    <div class="card mt-5">
      <div class="card-header">Agregar / Editar Producto</div>
      <div class="card-body">
        <div class="mb-3">
          <input type="text" id="nombreProducto" class="form-control" placeholder="Nombre del producto">
        </div>
        <button class="btn btn-primary" onclick="guardarProducto()">Guardar</button>
      </div>
    </div>
  </div>

  <script src="js/productos.js"></script>
</body>
</html>
