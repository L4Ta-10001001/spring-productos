<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <section>
    <h2
      th:text="${producto.id} != null ? 'Editar Producto' : 'Nuevo Producto'"
    ></h2>
    <form
      th:action="@{/productos/guardar}"
      th:object="${producto}"
      method="post"
    >
      <input type="hidden" th:field="*{id}" />

      <label>Nombre:</label>
      <input type="text" th:field="*{nombre}" required />

      <br /><br />
      <button type="submit">Guardar</button>
      <a th:href="@{/productos}">Cancelar</a>
    </form>
  </section>
</html>
