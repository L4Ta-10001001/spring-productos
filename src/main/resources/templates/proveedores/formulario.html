<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <section>
    <h2 th:text="${proveedor.id != null} ? 'Editar Proveedor' : 'Nuevo Proveedor'"></h2>

    <form th:action="@{/proveedores/guardar}" th:object="${proveedor}" method="post">
      <input type="hidden" th:field="*{id}" />

      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required />
      </div>

      <button type="submit" class="btn btn-success">Guardar</button>
      <a th:href="@{/proveedores}" class="btn btn-secondary">Cancelar</a>
    </form>
  </section>
</html>
