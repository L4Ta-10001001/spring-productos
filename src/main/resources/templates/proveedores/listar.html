<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <section>
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Lista de Proveedores</h2>
      <a class="btn btn-primary" th:href="@{/proveedores/nuevo}">Nuevo Proveedor</a>
    </div>

    <table class="table table-striped table-bordered table-hover table-sm">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th class="text-center">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="proveedor : ${proveedores}">
          <td th:text="${proveedor.id}"></td>
          <td th:text="${proveedor.nombre}"></td>
          <td class="text-center">
            <a th:href="@{|/proveedores/editar/${proveedor.id}|}" class="btn btn-sm btn-warning me-1">Editar</a>
            <a th:href="@{|/proveedores/eliminar/${proveedor.id}|}"
               class="btn btn-sm btn-danger"
               onclick="return confirm('Â¿Seguro que desea eliminar este proveedor?');">
               Eliminar
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </section>
</html>
