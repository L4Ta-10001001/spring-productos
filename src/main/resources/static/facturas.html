<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Facturas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
      <div class="container">
        <a class="navbar-brand" href="index.html">Registro DB</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="productos.html">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="proveedores.html">Proveedores</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="facturas.html">Facturas</a>
            </li>
            <a href="index.html" class="btn btn-secondary mt-4"
              >Volver al Inicio</a
            >
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1 class="mb-4">Facturas</h1>

      <div id="alerta" class="alert d-none"></div>

      <div class="mb-3">
        <button class="btn btn-success" onclick="cargarFacturas()">
          Cargar Facturas
        </button>
      </div>

      <table class="table table-bordered table-striped">
        <thead class="table-primary">
          <tr>
            <th>ID</th>
            <th>Cédula</th>
            <th>Cliente</th>
            <th>Mes</th>
            <th>Fecha</th>
            <th>Proveedor</th>
            <th>Producto</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-facturas"></tbody>
      </table>

      <div class="card mt-5">
        <div class="card-header">Agregar Factura</div>
        <div class="card-body">
          <div class="mb-3">
            <input
              type="text"
              id="cedula"
              class="form-control"
              placeholder="Cédula"
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              id="cliente"
              class="form-control"
              placeholder="Cliente"
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              id="mes"
              class="form-control"
              placeholder="Mes"
            />
          </div>
          <div class="mb-3">
            <input type="date" id="fechaFactura" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="selectProveedor">Proveedor</label>
            <select id="selectProveedor" class="form-select"></select>
          </div>
          <div class="mb-3">
            <label for="selectProducto">Producto</label>
            <select id="selectProducto" class="form-select"></select>
          </div>
          <div class="mb-3">
            <input
              type="text"
              id="estado"
              class="form-control"
              placeholder="Estado"
            />
          </div>
          <button class="btn btn-primary" onclick="guardarFactura()">
            Guardar
          </button>
        </div>
      </div>

      <div class="card mt-5">
        <div class="card-header">Buscar Facturas</div>
        <div class="card-body">
          <div class="mb-3">
            <label for="buscarProveedor">Proveedor</label>
            <select id="buscarProveedor" class="form-select"></select>
          </div>
          <div class="mb-3">
            <label for="buscarProducto">Producto</label>
            <select id="buscarProducto" class="form-select"></select>
          </div>
          <button class="btn btn-secondary" onclick="buscarFacturas()">
            Buscar
          </button>
        </div>
      </div>
    </div>

    <script src="js/facturas.js"></script>
  </body>
</html>
